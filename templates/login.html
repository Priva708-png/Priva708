<!-- templates/login.html -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion — Priva-708</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#081226,#0f1720); color: #e6eef6; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .glass{ backdrop-filter: blur(8px); background: rgba(255,255,255,0.03); padding:24px; border-radius:12px; width:420px; }
    .accent { color:#8ad0ff; }
  </style>
</head>
<body>
  <div class="glass">
    <h3 class="accent">Se connecter</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Code</label>
        <input type="password" class="form-control" id="code" required>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" type="submit">Connexion</button>
        <a href="/register" class="btn btn-outline-light">Créer un compte</a>
      </div>
    </form>
    <div id="msg" class="mt-3 text-danger"></div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const email = document.getElementById('email').value;
      const code = document.getElementById('code').value;
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email, code})
      });
      const j = await res.json();
      if (res.ok) {
        window.location = '/inbox';
      } else {
        msg.textContent = j.error || 'Erreur';
      }
    });
  </script>
</body>
</html>
