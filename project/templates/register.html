<!-- templates/register.html -->
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription — Priva-708</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: linear-gradient(135deg,#081226,#0f1720); color: #e6eef6; min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .glass{ backdrop-filter: blur(8px); background: rgba(255,255,255,0.03); padding:24px; border-radius:12px; width:520px; }
    .accent { color:#8ad0ff; }
  </style>
</head>
<body>
  <div class="glass">
    <h3 class="accent">Créer un compte</h3>
    <form id="regForm">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label class="form-label">Prénom</label>
          <input type="text" class="form-control" id="first" required>
        </div>
        <div class="mb-3 col-md-6">
          <label class="form-label">Nom</label>
          <input type="text" class="form-control" id="last" required>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Code (mot de passe)</label>
        <input type="password" class="form-control" id="code" required>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-success" type="submit">Créer</button>
        <a href="/login" class="btn btn-outline-light">Connexion</a>
      </div>
    </form>
    <div id="msg" class="mt-3"></div>
  </div>

  <script>
    const form = document.getElementById('regForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      const payload = {
        first: document.getElementById('first').value,
        last: document.getElementById('last').value,
        email: document.getElementById('email').value,
        code: document.getElementById('code').value
      };
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(payload)
      });
      const j = await res.json();
      if (res.ok) {
        msg.textContent = 'Compte créé — vous pouvez vous connecter.';
        msg.className = 'mt-3 text-success';
      } else {
        msg.textContent = j.error || 'Erreur';
        msg.className = 'mt-3 text-danger';
      }
    });
  </script>
</body>
</html>
