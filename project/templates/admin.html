<!-- templates/admin.html -->
<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Priva-708 — Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: linear-gradient(135deg,#0f1720,#081226); color:#e6eef6; min-height:100vh; }
      .glass { backdrop-filter: blur(8px); background: rgba(255,255,255,0.03); padding:18px; border-radius:12px; border:1px solid rgba(255,255,255,0.04);}
      .accent { color:#8ad0ff; }
      table { color: #e6eef6; }
      td, th { vertical-align: middle; }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="glass">
        <div class="d-flex align-items-center mb-3">
          <h3 class="me-auto accent">Administration — Super Admin</h3>
          <div class="text-end">
            <div>{{ user.first }} {{ user.last }} ({{ user_email or '' }})</div>
            <a href="/inbox" class="btn btn-sm btn-outline-light mt-1">Retour</a>
          </div>
        </div>

        <div class="mb-3">
          <button id="refreshBtn" class="btn btn-sm btn-primary">Rafraîchir</button>
        </div>

        <div id="adminMsg" class="mb-3"></div>

        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>Email</th>
                <th>Nom</th>
                <th>Admin</th>
                <th>Disabled</th>
                <th>Inbox</th>
                <th>Sent</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="usersTbody">
              <!-- remplissage JS -->
            </tbody>
          </table>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const usersTbody = document.getElementById('usersTbody');
      const adminMsg = document.getElementById('adminMsg');

      function showMsg(text, cls='text-success') {
        adminMsg.innerHTML = '<div class="'+cls+'">'+text+'</div>';
        setTimeout(()=> adminMsg.innerHTML = '', 4000);
      }

      async function fetchUsers() {
        usersTbody.innerHTML = '<tr><td colspan="7">Chargement...</td></tr>';
        const res = await fetch('/api/admin/users');
        const j = await res.json();
        if (!res.ok) {
          usersTbody.innerHTML = '<tr><td colspan="7">Erreur récupération</td></tr>';
          return;
        }
        const users = j.users || [];
        usersTbody.innerHTML = '';
        users.forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.email}</td>
            <td>${u.first || ''} ${u.last || ''}</td>
            <td>${u.is_admin ? '<span class="badge bg-info">YES</span>' : ''}</td>
            <td>${u.disabled ? '<span class="badge bg-warning text-dark">disabled</span>' : ''}</td>
            <td>${u.inbox_count}</td>
            <td>${u.sent_count}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1 reset-btn" data-email="${u.email}">Reset compte</button>
              <button class="btn btn-sm btn-outline-secondary me-1 ban-btn" data-email="${u.email}">${u.disabled ? 'Enable' : 'Disable'}</button>
              <button class="btn btn-sm btn-outline-danger me-1 delete-btn" data-email="${u.email}">Supprimer</button>
            </td>`;
          usersTbody.appendChild(tr);
        });

        // bind buttons
        document.querySelectorAll('.reset-btn').forEach(b=>{
          b.addEventListener('click', async (ev)=>{
            const email = ev.currentTarget.dataset.email;
            if (!confirm('Réinitialiser le compte pour '+email+' ? (générera un nouveau code)')) return;
            const res = await fetch('/api/admin/reset_account', {
              method:'POST',
              headers:{'Content-Type':'application/json'},
              body: JSON.stringify({ email })
            });
            const j = await res.json();
            if (res.ok && j.ok) {
              showMsg('Compte réinitialisé — nouveau code: ' + j.new_code, 'text-success');
            } else {
              showMsg(j.error || 'Erreur', 'text-danger');
            }
          });
        });

        document.querySelectorAll('.ban-btn').forEach(b=>{
          b.addEventListener('click', async (ev)=>{
            const email = ev.currentTarget.dataset.email;
            const isDisable = ev.currentTarget.textContent.includes('Disable') || ev.currentTarget.textContent.includes('Disable');
            // Toggle disable/enable
            const action = ev.currentTarget.textContent.trim().toLowerCase().includes('disable') ? 'disable' : 'enable';
            if (!confirm(action + ' ' + email + ' ?')) return;
            const res = await fetch('/api/admin/' + action, {
              method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email })
            });
            const j = await res.json();
            if (res.ok && j.ok) {
              showMsg(action + ' effectuée', 'text-success'); fetchUsers();
            } else showMsg(j.error || 'Erreur', 'text-danger');
          });
        });

        document.querySelectorAll('.delete-btn').forEach(b=>{
          b.addEventListener('click', async (ev)=>{
            const email = ev.currentTarget.dataset.email;
            if (!confirm('Supprimer définitivement '+email+' ?')) return;
            const res = await fetch('/api/admin/delete_user', {
              method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email })
            });
            const j = await res.json();
            if (res.ok && j.ok) {
              showMsg('Utilisateur supprimé', 'text-success'); fetchUsers();
            } else showMsg(j.error || 'Erreur', 'text-danger');
          });
        });

      }

      document.getElementById('refreshBtn').addEventListener('click', () => fetchUsers());
      fetchUsers();
    </script>
  </body>
</html>
